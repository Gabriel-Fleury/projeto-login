<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu Email">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqeuci.html" class="botao">Esqueci  a Senha
                    <i class="fa-solid fa-envelope"></i>
                </a>
                
            </form >
            </div>

        </section>
    </main>
</body>
</html>
